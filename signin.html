<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <!-- link to fonts and Style sheet -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <title>Bike Application</title>

</head>

<body>

    <!-- header section -->

    <header>
        <h2 class="dialouge1"> JOHN'S SERVICE STATION</h2>
        <h6 class="dialouge2">
            A HOSPITAL WERE BIKES GET TREATMENT
        </h6>
    </header>

    <div id="register">
        <div id="insidelogin">
            <div id="sl">
                <h2 id="h2cusbook">SIGN IN</h2>
            </div>

            <!-- Form to submit values of the user logged in -->

            <form action="/login" method="post" autocomplete="off">
                <input type="email" id="email" class="register" name="email" placeholder="Enter your E-Mail"></input><br>
                <input type="password" id="password" class="register" name="password" placeholder="Enter Password"></input><br>
                <button type="submit" class="button" name="submit">Log In</button><br>
            </form>
        </div>
        <a href="/forgotAcc" id="forgot">Forgot Password ?</a>
        <a href="/notAcc" id="notAcc">Not have an account ? Sign up</a>
    </div>

    <footer>
        <h2 class="dialouge3">15 YEARS OF EXPERIENCE</h2>
        <p class="dialouge4">A GENUNE SERVICE PROVIDER</p>
    </footer>

</body>

</html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <!-- Link to Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <!-- link to Stylesheet -->

    <link rel="stylesheet" href="css/register.css">

    <title>Account Details</title>

</head>

<body>

    <!-- Header Section -->

    <header>

        <h2 class="dialouge1"> JOHN'S SERVICE STATION</h2>
        <h6 class="dialouge2">
            A HOSPITAL WERE BIKES GET TREATMENT
        </h6>
    </header>

    <!-- Account Details Div -->

    <div id="register">
        <div id="insidesignup">
            <div id="sl">
                <h2 id="h2cusbook">Account Details</h2>
            </div>
            <!-- Form To Post Values For Account Submission -->
            <form action="/accountSubmit" method="post" autocomplete="off">
                <input type="text" id="name" class="register" name="name" maxlength="30" placeholder="Enter Your Name"></input><br>
                <input type="number" id="phoneNo" class="register" name="phoneNo" maxlength="15" placeholder="phoneNo"></input><br>
                <input type="text" class="register" name="address" placeholder="Enter Your Address" maxlength="110"></input><br>
                <button type="submit" id="signup" class="button" name="submit">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->

    <footer>
        <h2 class="dialouge3">15 YEARS OF EXPERIENCE</h2>
        <p class="dialouge4">A GENUNE SERVICE PROVIDER</p>
    </footer>
</body>

</html>
